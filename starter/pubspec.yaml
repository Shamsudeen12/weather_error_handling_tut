name: starter
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.18.0
  http: ^0.13.5
  geolocator: ^9.0.2
  permission_handler: ^10.2.0
  dotenv: ^4.1.0
  flutter_dotenv: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - images/
    - fonts/
    - config.env

  fonts:
    - family: MontserratAlternates
      fonts:
        - asset: fonts/MontserratAlternates.ttf
